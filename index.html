<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confieso</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <div class="fondo-modal">
      <div class="modal-a">
        <div class="modal_cerrar">
          <span>x</span>
        </div>
        <div class="modal_titulo">NUEVO SECRETO</div>
        <div class="modal_mensaje">
          <form action="">
            <label for="fname">Nombre</label>
            <input type="text" id="fname" name="firstname" />

            <label for="lname">Secreto</label>
            <input
              type="text"
              id="secreto"
              name="secreto"
              value="Confieso que..."
            />
          </form>
        </div>
        <div class="modal_botones">
          <a href="" class="boton">CONTAR</a>
        </div>
      </div>
    </div>

    <div class="all">
      <div class="menu">
        <ul>
          <li>
            <a href="#" id="new">
              <div class="menu__item">
                <img src="img/icons8_pencil_30px.png" alt="" />
                <div class="menu__text">
                  Escribir
                </div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="menu__item">
                <img src="img/icons8_eye_30px.png" alt="" />
                <div class="menu__text">
                  Ver
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>

      <div class="content">
        <div class="card">
          <div class="card__img">
            <img src="img/default-user-img.jpg" alt="" />
          </div>
          <div class="card__body">
            <span>Confieso que no me gusta Juego de Tronos</span>
            <div class="card__bottom">
              <span>12/10/2020 15:30 - Guille</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="img/default-user-img.jpg" alt="" />
          </div>
          <div class="card__body">
            <span>Confieso que hoy no he reído</span>
            <div class="card__bottom">
              <span>12/10/2020 15:30 - Anónimo</span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card__img">
            <img src="img/default-user-img.jpg" alt="" />
          </div>
          <div class="card__body">
            <span>Confieso que hoy no me he quitado el pijama</span>
            <div class="card__bottom">
              <span>12/10/2020 11:24 - Lorena</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
